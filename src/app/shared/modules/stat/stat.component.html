<div class="card card-inverse {{bgClass}}">
  <div class="card-header">
    <div class="row">
      <div class="col col-3">
        <i class="fa {{icon}} fa-5x"></i>
      </div>
      <div class="col col-9 text-right">
        <div class="d-inline huge text-bold">
          {{countData1}} <small>{{data1}}</small>
        </div>
        <div class="d-inline huge text-bold">
          {{countData2}} <small>{{data2}}</small>
        </div>
        <div class="d-block">{{label}}</div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <span class="float-left">{{ "stat.details" | translate }} {{data}}</span>
    <a href="javascript:void(0)" class="float-right card-inverse">
      <span ><i class="fa fa-arrow-circle-right"></i></span>
    </a>
  </div>
</div>
